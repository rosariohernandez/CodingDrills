<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Coding Drills Assignment</title>
        <script src="j2.js"></script>
    </head>
    <body>
        <h2>Occupy Parking J2 2018</h2>
            <form action="" method="post" name="parking_form">
                <label for="numParkingSpaces">Parking Spaces: </label>
                <input type="number" name="numParkingSpaces" id="numParkingSpaces" min="1" max="100"/><br/><br/>
            
                <label for="yesterdayParkingSpaces">Yesterday's Parking Spaces:</label>
                <input type="text" name="yesterdayParkingSpaces" id="yesterdayParkingSpaces"/><br/><br/>
            
                <label for="todayParkingSpaces">Today's Parking Spaces:</label>
                <input type="text" name="todayParkingSpaces" id="todayParkingSpaces" /><br/><br/>
             
                <input type="button" id="submit_button" value="Submit" onclick="findTotal()"/> 
                
                
              
            
                <div>
                Output: <span id="total"></span>
                </div>
            </form>
    </body>
</html>
